<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PING</title>

  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon/favicon-16x16.png">
  <link rel="manifest" href="/assets/favicon/site.webmanifest">

  <!-- CSS -->
  <link rel="stylesheet" href="/src/css/style.css"/>

  <!-- JavaScript -->
  <script defer src="/src/js/main.js"></script>

 
</head>
<body>
  <header>
    <a href="https://ping-ng.netlify.app/" class="site-link">
      <img src="./assets/images/logo.svg" alt="Ping Logo"/>
    </a>
  </header>
  <main>
    <section class="introduction">
      <h1 class="introduction-heading">We are launching <strong>soon!</strong></h1>
      <p class="introduction-text">Subscribe and get notified</p>
    </section>
    <div class="form-subscription">
      <form novalidate>
        <label class="sr-only" for="mail">Email address</label>
        <input type="email" required placeholder="Your email address..." name="email" id="mail" aria-errormessage="error-message" aria-invalid="false">
        <p aria-live="polite" class="error-message" id="error-message" hidden></p>
        <button type="submit" class="btn">Notify me</button>
      </form>
    </div>
    <img src="./assets/images/illustration-dashboard.png" class="ping-illustration" width="1280" height="782" aria-hidden="true" alt=""/>
  </main>
  <footer>
    <ul class="social-media-links">
      <li>
        <a href="#" aria-label="follow us on facebook">
          <ion-icon name="logo-facebook" aria-hidden="true"></ion-icon>
        </a>
      </li>
      <li>
        <a href="#" aria-label="follow us on twitter">
          <ion-icon name="logo-twitter" aria-hidden="true"></ion-icon>
        </a>
      </li>
      <li>
        <a href="#" aria-label="follow us on instagram">
          <ion-icon name="logo-instagram" aria-hidden="true"></ion-icon>
        </a>
      </li>
    </ul>
    <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
  </footer>

   <!-- Icons Link -->
   <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
   <script defer nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
